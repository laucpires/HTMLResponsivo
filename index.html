<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/icone__favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/styles/style.css" media="all">
    <title>Consultas - Responsivo</title>
</head>

<body>
    <header>
        <img src="assets/img/img__perfil.jpg" alt="Imagem do(a) médico(a)" class="header__img">
        <div class="header__text">
            <span class="header__span">Olá, Sônia Bridi</span>
            <p class="header__p">Mais 4 consultas hoje</p>
        </div>
    </header>

    <main>
        <section class="consultas">
            <span class="consultas__span">Hoje</span>

            <div class="consultas--card">
                <div class="consultas__card">
                    <div class="consultas__card--info">
                        <img src="assets/img/img__perfil.jpg" alt="Imagem do(a) paciente"
                            class="consultas__card__img--paciente">
                        <div class="consultas__card--tipo">
                            <span class="consultas__card__span--paciente">Hebe Camargo</span>
                            <div class="consultas__card--tipo-consulta">
                                <img src="assets/img/icone__camera.svg" alt="Ícone de câmera"
                                    class="consultas__card__img--camera">
                                <span class="consultas__card--consulta">Consulta remota</span>
                            </div>
                        </div>
                        <img src="assets/img/icone__chat.svg" alt="Ícone de chat" class="consultas__card__img--icone">
                    </div>
                    <hr>
                    <span class="consultas__card__span--hora">14h - 15h (1h)</span>
                    <div>
                        <button class="consultas__card__btn btn--video">Ligar por vídeo</button>
                        <button class="consultas__card__btn">Ligar por áudio</button>
                    </div>
                </div>
                <div class="consultas__card">
                    <div class="consultas__card--info">
                        <img src="assets/img/img__perfil.jpg" alt="Imagem do(a) paciente"
                            class="consultas__card__img--paciente">
                        <div class="consultas__card--tipo">
                            <span class="consultas__card__span--paciente">Larissa Manoela</span>
                            <div class="consultas__card--tipo-consulta">
                                <img src="assets/img/icone__loc.svg" alt="Ícone de localização"
                                    class="consultas__card__img--loc">
                                <span class="consultas__card--consulta">Consulta no local</span>
                            </div>
                        </div>
                        <img src="assets/img/icone__chat.svg" alt="Ícone de chat" class="consultas__card__img--icone">
                    </div>
                    <hr>
                    <span class="consultas__card__span--hora">16h - 17h (1h)</span>
                    <div>
                        <button class="consultas__card__btn btn--loc">Ver endereço</button>
                    </div>
                </div>
                <div class="consultas__card">
                    <div class="consultas__card--info">
                        <img src="assets/img/img__perfil.jpg" alt="Imagem do(a) paciente"
                            class="consultas__card__img--paciente">
                        <div class="consultas__card--tipo">
                            <span class="consultas__card__span--paciente">Marisa Monte</span>
                            <div class="consultas__card--tipo-consulta">
                                <img src="assets/img/icone__camera.svg" alt="Ícone de câmera"
                                    class="consultas__card__img--camera">
                                <span class="consultas__card--consulta">Consulta remota</span>
                            </div>
                        </div>
                        <img src="assets/img/icone__chat.svg" alt="Ícone de chat" class="consultas__card__img--icone">
                    </div>
                    <hr>
                    <span class="consultas__card__span--hora">17h - 18h (1h)</span>
                    <div>
                        <button class="consultas__card__btn btn--video">Ligar por vídeo</button>
                        <button class="consultas__card__btn">Ligar por áudio</button>
                    </div>
                </div>
                <div class="consultas__card">
                    <div class="consultas__card--info">
                        <img src="assets/img/img__perfil.jpg" alt="Imagem do(a) paciente"
                            class="consultas__card__img--paciente">
                        <div class="consultas__card--tipo">
                            <span class="consultas__card__span--paciente">Vanessa da Mata</span>
                            <div class="consultas__card--tipo-consulta">
                                <img src="assets/img/icone__loc.svg" alt="Ícone de localização"
                                    class="consultas__card__img--loc">
                                <span class="consultas__card--consulta">Consulta no local</span>
                            </div>
                        </div>
                        <img src="assets/img/icone__chat.svg" alt="Ícone de chat" class="consultas__card__img--icone">
                    </div>
                    <hr>
                    <span class="consultas__card__span--hora">18h - 18h30h (1/2h)</span>
                    <div>
                        <button class="consultas__card__btn btn--loc">Ver endereço</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="rodape">
            <ul class="rodape__lista">
                <li class="rodape__lista__item">
                    <img src="assets/img/icone__calend.svg" alt="Ícone consultas"
                        class="rodape__lista__item__img ativo">
                    <span class="rodape__lista__item__span ativo">Consultas</span>
                </li>
                <li class="rodape__lista__item">
                    <img src="assets/img/icone__client.svg" alt="Ícone clientes" class="rodape__lista__item__img">
                    <span class="rodape__lista__item__span">Clientes</span>
                </li>
                <li class="rodape__lista__item">
                    <img src="assets/img/icone__relat.svg" alt="Ícone relatórios" class="rodape__lista__item__img">
                    <span class="rodape__lista__item__span">Relatórios</span>
                </li>
                <li class="rodape__lista__item">
                    <img src="assets/img/icone__menu.svg" alt="Ícone menu" class="rodape__lista__item__img">
                    <span class="rodape__lista__item__span">Menu</span>
                </li>
            </ul>
            <img src="assets/img/icone__botao-flutuante.svg" alt="Ícone botão" class="rodape__btn">
        </div>
    </footer>
</body>

<script src="assets/scripts/script.js"></script>

</html>
